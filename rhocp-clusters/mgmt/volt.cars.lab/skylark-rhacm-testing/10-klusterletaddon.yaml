---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: klusterletaddonconfig-skylark-cars-lab
  namespace: skylark-cars-lab
spec:
  clusterName: skylark-cars-lab
  clusterNamespace: skylark-cars-lab
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
  certPolicyController:
    enabled: false
  iamPolicyController:
    enabled: false
  policyController:
    enabled: true
  searchCollector:
    enabled: false 
